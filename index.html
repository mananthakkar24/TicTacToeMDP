<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="sidebargame">
        <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
    <header>Tic Tac Toe</header>
  <ul>
    <li><a href="#"><i class="fas fa-qrcode"></i>Dashboard</a></li>
    <li><a href="#"><i class="fas fa-stream"></i>Overview</a></li>
    <li><a href="#"><i class="fas fa-gamepad"></i>How to Play</a></li>
    <li><a href="#"><i class="far fa-question-circle"></i>About Us</a></li>
  </ul>
</div>
    </section>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <h1>Choose your Symbol</h1>
        <button type="button" id="choose-x" class="btn btn-primary choose"><strong>X</strong></button>
        <button type="button" id="choose-o" class="btn btn-primary choose"><strong>O</strong></button>
    </div>
        <div class="col-md-6">
        <h1>Play against:</h1>
        <button type="button" id="choose-human" class="btn btn-primary choose">Human</button>
        <button type="button" id="choose-cpu" class="btn btn-primary choose">CPU</button>
    
</div>
</div>
</div>

 <section class="main_game">
     
        <button class="open-button" onclick="opengame()">Lets Play</button>
        <button class="close-button" onclick="closegame(); location.reload(true)"><i class="fas fa-window-close"></i></button>
    <h3 id="turn-tell"></h3>
        <table id="gametable">
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>

        </tr>
       
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
    
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
  
    </table>
</section>

    <div class="endgame">
        <div class="text"></div>
        <button id="replay" onclick=location.reload(true)>Replay</button>
    </div>
    
<audio id="sounds" loop= "false" volume = "100">
<source src="sound.mp3" id="A" type="audio/mp3">
</audio> 

<script src="scripts/jquery-3.4.1.js"></script>
<script src="scripts/script.js"></script>
   
</body>
</html>
