<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="sidebargame">
        <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
    <header>Tic Tac Toe</header>
  <ul>
    <li><a href="#"><i class="fas fa-qrcode"></i>Dashboard</a></li>
    <li><a href="#"><i class="fas fa-stream"></i>Overview</a></li>
    <li><a href="#"><i class="fas fa-gamepad"></i>How to Play</a></li>
    <li><a href="#"><i class="far fa-question-circle"></i>About Us</a></li>
  </ul>
</div>
    </section>

    <div id="intro-screen" class="center">
        <h2>Choose your symbol:</h2>
        <button type="button" id="choose-x" class="choose">X</button>
        <button type="button" id="choose-o" class="choose">O</button>
      </div>


      <div id="enemy-screen" class="center hidden">
        <h2>Play against:</h2>
        <button type="button" id="choose-human" class="choose">Human</button>
        <button type="button" id="choose-cpu" class="choose">CPU</button>
      </div>


 <section class="main_game">
     
        <button class="open-button" onclick="opengame()">Lets Play</button>
        <button class="close-button" onclick="closegame(); startGame();"><i class="fas fa-window-close"></i></button>
    <table id="gametable">

        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>

        </tr>
       
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
    
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
  
    </table>
</section>

    <div class="endgame">
        <div class="text"></div>
        <button id="replay" onclick="startGame()">Replay</button>
    </div>
    
    <script src="scripts/jquery-3.4.1.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
